    <div align="center" class="divPai">
      <form action="" method="get">
	      <h1 id="title">Cadastro</h1>
        <table>
          <tr>
            <td>
              <input
                type="number"
                min="0"
                step="1"
                id="id"
                name="id"
                placeholder="#ID"
                required
                autofocus
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Nome"
                required
              />
            </td>
          </tr>
          <tr>
            <td>
              <input type="date" id="dataNasc" name="dataNasc" required />
            </td>
          </tr>
          <tr>
            <td align="center">
              <input type="submit" id="enviar" name="enviar" value="Enviar" />
            </td>
          </tr>
        </table>
      </form>
    </div>
